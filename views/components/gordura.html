<div class="container">
    <div class="header">
        <h1 class="app-title">Percentual de gordura</h1>
        <p class="app-sub">Descubra seu percentual de gordura</p>
    </div>

    <div class="card form-card">
        <label>Método</label>
        <div class="row-inline">
            <label class="radio"><input type="radio" name="metodo" value="JP3"> JP3</label>
            <label class="radio"><input type="radio" name="metodo" value="JP4"> JP4</label>
            <label class="radio"><input type="radio" name="metodo" value="JP7"> JP7</label>
            <label class="radio"><input type="radio" name="metodo" value="DW"> DW</label>
            <label class="radio"><input type="radio" name="metodo" value="F"> Faulkner</label>
            <label class="radio"><input type="radio" name="metodo" value="S"> Sloan</label>
            <label class="radio"><input type="radio" name="metodo" value="G"> Guedes</label>
        </div>

        <div id="tipos" class="form-card"></div>

        <div id="calculo" style="display:none">
            <label for="formula">Metodo de calculo de percentual de gordura</label>
            <div class="row-inline">
                <label class="radio"><input type="radio" name="formula" value="SIRI">Fórmula de Siri</label>
                <label class="radio"><input type="radio" name="formula" value="BROZEK">Fórmula de Brozek</label>
            </div>
        </div>

        <button id="bodyFat-btn" class="btn">Calcular</button>
        <div id="resultadoFat" class="result fade-in">Aguardando os dados...</div>
    </div>

    <div class="side">
        <div class="card">
            <h3>Tabela de referência</h3>
            <table class="bmi-table">
                <thead>
                    <tr><th>Categoria</th><th>Homens</th><th>Mulheres</th></tr>
                </thead>
                <tbody>
                    <tr><td>Essencial</td><td>2-5%</td><td>10-13%</td></tr>
                    <tr><td>Atleta</td><td>6-13%</td><td>14-20%</td></tr>
                    <tr><td>Fitness</td><td>14-17%</td><td>21-24%</td></tr>
                    <tr><td>Normal</td><td>18-24%</td><td>25-31%</td></tr>
                    <tr><td>Obesidade</td><td>≥25%</td><td>≥32%</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
